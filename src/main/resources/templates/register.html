<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .bg-pexels {
            background-image: url('https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
        }
        input:invalid {
            border-color: #dc2626; /* Tailwind red-600 */
        }
        input:focus:invalid {
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.5);
        }
    </style>
</head>
<body class="bg-pexels min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 max-w-md w-full mx-4">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Đăng ký tài khoản</h2>

        <form th:action="@{/register}" method="post" th:object="${signupRequest}" class="space-y-6" onsubmit="return validatePasswords()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-2">Tên đăng nhập</label>
                <div class="relative">
                    <input type="text" id="username" name="username" th:field="*{username}" placeholder="Nhập tên đăng nhập"
                        class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    <span class="absolute left-3 top-2.5 text-gray-400"><i class="fas fa-user"></i></span>
                </div>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <div class="relative">
                    <input type="email" id="email" name="email" th:field="*{email}" placeholder="Nhập email"
                        class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    <span class="absolute left-3 top-2.5 text-gray-400"><i class="fas fa-envelope"></i></span>
                </div>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">Mật khẩu</label>
                <div class="relative">
                    <input type="password" id="password" name="password" th:field="*{password}" placeholder="Nhập mật khẩu"
                        class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    <span class="absolute left-3 top-2.5 text-gray-400"><i class="fas fa-lock"></i></span>
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Xác nhận mật khẩu</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu"
                        class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                    <span class="absolute left-3 top-2.5 text-gray-400"><i class="fas fa-lock"></i></span>
                </div>
                <p id="confirmPasswordError" class="text-red-600 text-sm mt-1 hidden">Mật khẩu và xác nhận mật khẩu không khớp.</p>
            </div>

            <div th:if="${error}" class="text-red-600 text-center font-semibold">
                <p th:text="${error}"></p>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md transition duration-300">
                Đăng ký
            </button>
        </form>

        <p class="mt-4 text-center text-gray-700">
            Bạn đã có tài khoản?
            <a href="/admin/login" class="text-blue-600 hover:underline font-semibold">Đăng nhập ngay</a>
        </p>
    </div>

    <script>
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElem = document.getElementById('confirmPasswordError');

            if (password !== confirmPassword) {
                errorElem.classList.remove('hidden');
                return false;
            } else {
                errorElem.classList.add('hidden');
                return true;
            }
        }
    </script>
</body>
</html>
