<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:x-data="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Ecommerce</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        [x-cloak] { 
            display: none !important; 
        }
        
        .slide-enter-active {
            transition: all 0.3s ease-out;
        }
        
        .slide-leave-active {
            transition: all 0.3s ease-in;
        }
        
        .slide-enter-from, .slide-leave-to {
            transform: translateX(-100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="{ sidebarOpen: false }" class="min-h-screen flex">
        <!-- Sidebar -->
        <div 
            x-cloak
            :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
            class="bg-primary-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
            
            <div class="flex items-center justify-between px-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-shopping-cart text-primary-300"></i>
                    <span class="text-xl font-bold">Ecommerce Admin</span>
                </div>
                <button @click="sidebarOpen = false" class="md:hidden text-gray-300 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <nav class="space-y-1">
                <a href="/admin" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700 group">
                    <i class="fas fa-home w-6 text-primary-300 group-hover:text-white"></i>
                    <span class="ml-2">Dashboard</span>
                </a>
                <a href="/admin/products" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700 group">
                    <i class="fas fa-box w-6 text-primary-300 group-hover:text-white"></i>
                    <span class="ml-2">Products</span>
                </a>
                <a href="/admin/categories" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700 group">
                    <i class="fas fa-tags w-6 text-primary-300 group-hover:text-white"></i>
                    <span class="ml-2">Categories</span>
                </a>
                <a href="/admin/banners" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700 group">
                    <i class="fas fa-images w-6 text-primary-300 group-hover:text-white"></i>
                    <span class="ml-2">Banners</span>
                </a>
                <a href="/admin/payments" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700 group">
                    <i class="fas fa-credit-card w-6 text-primary-300 group-hover:text-white"></i>
                    <span class="ml-2">Payments</span>
                </a>
                <a href="/admin/users" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700 group">
                    <i class="fas fa-users w-6 text-primary-300 group-hover:text-white"></i>
                    <span class="ml-2">Users</span>
                </a>
            </nav>
            
            <div class="px-4 mt-12">
                <hr class="border-primary-700">
                <div class="mt-4 pt-4">
                    <a href="/admin/profile" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700 group">
                        <i class="fas fa-user-cog w-6 text-primary-300 group-hover:text-white"></i>
                        <span class="ml-2">Profile</span>
                    </a>
                    <a href="/logout" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-primary-700 group">
                        <i class="fas fa-sign-out-alt w-6 text-primary-300 group-hover:text-white"></i>
                        <span class="ml-2">Logout</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navigation -->
            <header class="bg-white shadow z-10">
                <div class="flex items-center justify-between h-16 px-4">
                    <!-- Mobile menu button -->
                    <button @click="sidebarOpen = !sidebarOpen" class="md:hidden text-gray-500 hover:text-gray-600 focus:outline-none">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <!-- Search bar (optional) -->
                    <div class="hidden md:block w-1/3">
                        <div class="relative">
                            <input type="text" class="w-full px-4 py-2 pl-10 pr-4 rounded-md bg-gray-100 border-transparent focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="Search...">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- User menu -->
                    <div class="flex items-center space-x-4">
                        <!-- Notifications -->
                        <div class="relative" x-data="{ notificationsOpen: false }">
                            <button @click="notificationsOpen = !notificationsOpen" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                                <span class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-4 h-4 text-xs flex items-center justify-center">3</span>
                                <i class="fas fa-bell text-xl"></i>
                            </button>
                            <div x-cloak x-show="notificationsOpen" @click.away="notificationsOpen = false" class="absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg py-1 z-50">
                                <div class="px-4 py-2 border-b border-gray-200">
                                    <p class="text-sm font-semibold text-gray-700">Notifications</p>
                                </div>
                                <div class="max-h-64 overflow-y-auto">
                                    <a href="#" class="flex px-4 py-3 hover:bg-gray-50 border-b border-gray-100">
                                        <div class="flex-shrink-0">
                                            <div class="w-8 h-8 rounded-full bg-primary-100 text-primary-500 flex items-center justify-center">
                                                <i class="fas fa-tag"></i>
                                            </div>
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-sm font-medium text-gray-900">New product added</p>
                                            <p class="text-sm text-gray-500">2 hours ago</p>
                                        </div>
                                    </a>
                                    <a href="#" class="flex px-4 py-3 hover:bg-gray-50 border-b border-gray-100">
                                        <div class="flex-shrink-0">
                                            <div class="w-8 h-8 rounded-full bg-green-100 text-green-500 flex items-center justify-center">
                                                <i class="fas fa-dollar-sign"></i>
                                            </div>
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-sm font-medium text-gray-900">New payment received</p>
                                            <p class="text-sm text-gray-500">4 hours ago</p>
                                        </div>
                                    </a>
                                    <a href="#" class="flex px-4 py-3 hover:bg-gray-50">
                                        <div class="flex-shrink-0">
                                            <div class="w-8 h-8 rounded-full bg-red-100 text-red-500 flex items-center justify-center">
                                                <i class="fas fa-exclamation-triangle"></i>
                                            </div>
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-sm font-medium text-gray-900">System alert</p>
                                            <p class="text-sm text-gray-500">Yesterday</p>
                                        </div>
                                    </a>
                                </div>
                                <a href="/admin/notifications" class="block text-center text-sm font-medium text-primary-600 hover:text-primary-500 px-4 py-2 border-t border-gray-200">
                                    View all
                                </a>
                            </div>
                        </div>
                        
                        <!-- User profile dropdown -->
                        <div class="relative" x-data="{ profileOpen: false }">
                            <button @click="profileOpen = !profileOpen" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none">
                                <img class="h-8 w-8 rounded-full object-cover" src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg" alt="User profile">
                                <span class="font-medium hidden md:block">Admin User</span>
                                <i class="fas fa-chevron-down text-xs"></i>
                            </button>
                            <div x-cloak x-show="profileOpen" @click.away="profileOpen = false" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                                <a href="/admin/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-user mr-2"></i>Your Profile
                                </a>
                                <a href="/admin/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-cog mr-2"></i>Settings
                                </a>
                                <div class="border-t border-gray-100"></div>
                                <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Sign out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 p-6 overflow-auto">
                <div th:replace="${content}">
                    <!-- Content will be injected here -->
                </div>
            </main>
            
            <!-- Footer -->
            <footer class="bg-white p-4 border-t border-gray-200 text-center text-gray-500 text-sm">
                <p>&copy; 2023 Ecommerce Admin. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div x-cloak x-show="sidebarOpen" @click="sidebarOpen = false" class="md:hidden fixed inset-0 bg-black bg-opacity-50 z-10"></div>

    <!-- Alpine.js for UI interactions -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- Chart.js for dashboard charts (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
