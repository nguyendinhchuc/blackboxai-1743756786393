<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/layout/admin-layout :: html(~{::content})">
<th:block th:fragment="content">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-semibold text-gray-800" th:text="${product.id != null ? 'Edit Product' : 'Add New Product'}">Add/Edit Product</h1>
        <p class="text-gray-600" th:text="${product.id != null ? 'Update product information' : 'Create a new product'}">Product details</p>
    </div>

    <!-- Product Form -->
    <div class="bg-white rounded-lg shadow">
        <!-- Error Alert -->
        <div th:if="${error}" class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
            <span th:text="${error}">Error message here</span>
        </div>

        <form th:action="@{${product.id != null ? '/admin/products/' + product.id + '/update' : '/admin/products/create'}}"
              method="POST"
              enctype="multipart/form-data"
              class="space-y-6 p-6"
              th:object="${product}">

            <!-- Basic Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text"
                           name="name"
                           th:value="${product.name}"
                           required
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="Enter product name">
                    <div th:if="${#fields.hasErrors('name')}" class="mt-1 text-sm text-red-600">
                        <span th:errors="*{name}"></span>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
                    <input type="text"
                           name="sku"
                           th:value="${product.sku}"
                           required
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="Enter SKU">
                    <div th:if="${#fields.hasErrors('sku')}" class="mt-1 text-sm text-red-600">
                        <span th:errors="*{sku}"></span>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select th:field="*{category.id}"
                            required
                            class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select Category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="number"
                               name="price"
                               th:value="${product.price}"
                               required
                               step="0.01"
                               min="0"
                               class="w-full pl-7 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="0.00">
                        <div th:if="${#fields.hasErrors('price')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{price}"></span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
                    <input type="number"
                           name="stockQuantity"
                           th:value="${product.stockQuantity}"
                           required
                           min="0"
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="Enter stock quantity">
                    <div th:if="${#fields.hasErrors('stockQuantity')}" class="mt-1 text-sm text-red-600">
                        <span th:errors="*{stockQuantity}"></span>
                    </div>
                </div>
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description"
                          rows="4"
                          class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                          placeholder="Enter product description"
                          th:text="${product.description}"></textarea>
            </div>

            <!-- Image Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Product Images</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="images" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                <span>Upload images</span>
                                <input id="images" name="images" type="file" class="sr-only" multiple accept="image/*">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                    </div>
                </div>
                <!-- Preview existing images -->
                <div th:if="${!#lists.isEmpty(product.images)}" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                    <div th:each="image : ${product.images}" class="relative">
                        <img th:src="@{'/uploads/' + ${image.fileName}}"
                             class="h-24 w-24 object-cover rounded-lg shadow-md"
                             th:alt="${product.name + ' image'}">
                        <button type="button"
                                th:onclick="'deleteImage(' + ${image.id} + ')'"
                                class="absolute top-0 right-0 -mt-2 -mr-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                        <div class="mt-1 text-xs text-gray-500 truncate" th:text="${image.fileName}"></div>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-3 pt-4 border-t">
                <a href="/admin/products" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Product
                </button>
            </div>
        </form>
    </div>

    <!-- JavaScript for Image Management -->
    <script>
        const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
        const ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/gif'];

        // Preview uploaded images with validation
        document.getElementById('images').addEventListener('change', function(event) {
            const files = Array.from(event.target.files);
            const invalidFiles = files.filter(file => {
                if (file.size > MAX_FILE_SIZE) {
                    alert(`File ${file.name} is too large. Maximum size is 10MB`);
                    return true;
                }
                if (!ALLOWED_TYPES.includes(file.type)) {
                    alert(`File ${file.name} is not an allowed image type`);
                    return true;
                }
                return false;
            });

            if (invalidFiles.length > 0) {
                event.target.value = ''; // Clear the input
                return;
            }

            const preview = document.createElement('div');
            preview.className = 'grid grid-cols-2 md:grid-cols-4 gap-4 mt-4';

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'relative group';
                    div.innerHTML = `
                        <img src="${e.target.result}"
                             class="h-24 w-24 object-cover rounded-lg shadow-md"
                             alt="Preview">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition-opacity duration-200"></div>
                        <div class="mt-1 text-xs text-gray-500 truncate">${file.name}</div>
                    `;
                    preview.appendChild(div);
                }
                reader.readAsDataURL(file);
            });

            const existingPreview = document.querySelector('.grid');
            if (existingPreview) {
                existingPreview.replaceWith(preview);
            } else {
                event.target.closest('.space-y-1').after(preview);
            }
        });

        // Enhanced delete image with confirmation dialog
        function deleteImage(imageId) {
            const confirmDialog = document.createElement('div');
            confirmDialog.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
            confirmDialog.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Delete Image</h3>
                    <p class="text-sm text-gray-500 mb-4">Are you sure you want to delete this image? This action cannot be undone.</p>
                    <div class="flex justify-end space-x-3">
                        <button onclick="this.closest('.fixed').remove()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Cancel
                        </button>
                        <button onclick="confirmDelete(${imageId}, this)"
                                class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Delete
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmDialog);
        }

        function confirmDelete(imageId, button) {
            button.disabled = true;
            button.innerHTML = '<span class="inline-block animate-spin mr-2">↻</span> Deleting...';

            fetch(`/admin/products/images/${imageId}/delete`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to delete image. Please try again.');
                    button.disabled = false;
                    button.innerHTML = 'Delete';
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the image');
                button.disabled = false;
                button.innerHTML = 'Delete';
            });
        }

        // Enhanced drag and drop functionality
        const dropZone = document.querySelector('.border-dashed');
        const dragEvents = ['dragenter', 'dragover', 'dragleave', 'drop'];

        dragEvents.forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('border-blue-500', 'bg-blue-50');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            });
        });

        dropZone.addEventListener('drop', handleDrop);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            const fileInput = document.getElementById('images');

            // Validate dropped files
            const invalidFiles = Array.from(files).filter(file => {
                if (file.size > MAX_FILE_SIZE) {
                    alert(`File ${file.name} is too large. Maximum size is 10MB`);
                    return true;
                }
                if (!ALLOWED_TYPES.includes(file.type)) {
                    alert(`File ${file.name} is not an allowed image type`);
                    return true;
                }
                return false;
            });

            if (invalidFiles.length > 0) {
                return;
            }

            // Create a new FileList-like object
            const dataTransfer = new DataTransfer();
            Array.from(files).forEach(file => dataTransfer.items.add(file));
            fileInput.files = dataTransfer.files;

            // Trigger change event
            fileInput.dispatchEvent(new Event('change'));
        }
    </script>
</th:block>
</html>
